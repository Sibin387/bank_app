<app-header [page]="page"></app-header>

<div class="container">
    <table class="table">
        <tr>
            <th>Amount</th>
            <th>Type</th>
            <th>Date</th>
            <th>Edit</th>
        </tr>
        <tr *ngFor="let item of accountDetails.history">
            <td>{{ item.amount| currency:'INR' }}</td>
            <td>{{ item.type | uppercase}}</td>
            <td>{{ item.date | date:"dd/MM/yy hh:ss"}}</td>
            <td (click)="edit(item.id)">Edit</td>
        </tr>
    </table>
</div>
