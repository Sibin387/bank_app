
<app-header [page]="page"></app-header>
<div class="container text-center py-2">
    <div class="row">
        <div class="col-sm-12 text-center">

            <h1 class="color" id="AccName"></h1>
        </div>
    </div>
    <div class="row">

        <div class="content-border col-sm-12  col-md-4 offset-md-4">
            <h3 class="color">Withdrawal / Deposit Form</h3>
        </div>
    </div>
    <div class="row">
        <div class="content-border col-sm-12 col-md-4 offset-md-4 jumbotron jumbotron-fluid ">
            <div class="form-group">
                <input type="text" id="amt" placeholder="Amount" #amount>
            </div>
            <div class="form-group">
                <input type="password" id="mpin" placeholder="Mpin" #mpin>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-info" (click)="withdraw(amount.value, mpin.value)">Withdraw</button>
                <button type="button" class="btn btn-info" (click)="deposit(amount.value, mpin.value)">Deposit</button>

            </div>
            <div class="form-group">
                <button type="button" class="btn btn-info" (click)="checkBalance()">Balance Enquiry</button>
            </div>
        </div>
    </div>
</div>
