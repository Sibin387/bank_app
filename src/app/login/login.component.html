  <div class="container text-center py-2 ">
  
    <div class="row">
      <div class="col-sm-12 text-center">
        <h1 class="color">Welcome to HSN Bank</h1>
      </div>
    </div>
    <div class="row">
  
      <div class="content-border col-sm-12  col-md-4 offset-md-4">
        <h3 class="color">Login to Online Banking</h3>
      </div>
    </div>
    <div class="row">
      <div class="content-border col-sm-12 col-md-4 offset-md-4 jumbotron jumbotron-fluid ">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <input type="text" placeholder="Account Number" formControlName="accno">
          </div>
          <div class="form-group">
            <input type="password" id="acmpin" placeholder="Mpin" formControlName="mpin">

            {{error}}
            <button class="bt btn-info" type="submit" (click)="login()">Login</button>

      </div>
